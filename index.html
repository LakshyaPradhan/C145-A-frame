<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.5 -3" rotation="0 135 0" color="#4CC3D9"></a-box>
      <a-sphere position="-1 0.8 -3" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="4" color="#777"></a-plane>
      <a-sky color="#008080"></a-sky>
      <a-octahedron position="2.5 0.6 -3" rotation="0 45" color="blue" radius="0.6"></a-octahedron>
      <a-ring position="4.6 1.2 -3" color="red" ></a-ring>
      <a-cone position="7.5 1.2 -3" height="2" color="orange"></a-cone>
      <a-torus position="-5 1.3 -3" color="#ffc0cb"></a-torus>
      <a-dodecahedron position="-8 1.2 -3" radius="1" COLOR="#ff80ed" ></a-dodecahedron>
      
    </a-scene>
    <Text>Hello</Text>
  </body>
</html>
